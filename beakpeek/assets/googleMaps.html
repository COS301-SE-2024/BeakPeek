<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map with KML Data</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9DOJFQ9cMMUlcgyL5DAjM2BInFAg-Owo"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100%;"></div>

    <script type="text/javascript">
        // Function to initialize the map
        function initMap() {
            // Create a new Google Maps object
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0}, // Center the map at latitude 0, longitude 0
                zoom: 2 // Set the initial zoom level
            });

            // Load KML data onto the map
            var kmlLayer = new google.maps.KmlLayer({
                url: 'province_gauteng.kml' // URL to your KML file
            });
            kmlLayer.setMap(map);

            // Add event listeners or any other JavaScript code here
            // This is just a sample to demonstrate how to send data back to Flutter

            // Sample function to send map data
            function sendMapData(data) {
                // Send the map data to Flutter using the MapDataChannel
                MapDataChannel.postMessage(data);
            }

            // Sample usage: Call this function when a map feature is clicked
            function onMapClick(data) {
                sendMapData(data);
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9DOJFQ9cMMUlcgyL5DAjM2BInFAg-Owo&callback=initMap"></script>
</body>
</html>
