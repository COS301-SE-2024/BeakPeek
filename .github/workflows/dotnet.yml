name: Generate coverage report on push

on:
  push:
    branches:
      - 'main'
      - 'dev'

jobs:
  generate-coverage-report-on-push:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./dotnet/BeakPeekApi.Test

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore

      - name: Generate coverage report
        run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura

      - name: Install Codecov GitHub Action
        uses: codecov/codecov-action@v2

      - name: Upload coverage report to Codecov
        run: codecov -f "./coverage.cobertura.xml"
